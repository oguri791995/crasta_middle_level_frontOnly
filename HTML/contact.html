</head>
<body>
    <header>
        <div class="header-inner">
            <div class="top-line">
                <div class="header-title" id="header-title">
                    <a href="main.html">Crasta Design</a>
                </div>
                <nav class="displayNone-sp">
                    <ul class="nav-wrapper ">

                        <li class="nav-item ">

                </nav>
                <div class="humberger">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </div>
            </div>
            <div class="header-text">
                <div class="title">Contact</div>
                 <div class="header-end-title">Contact us</div>    
            </div>
        </div>
        <div class="header-img">
            <img src="../images/contact-page-bgi@2x.jpg" alt="">
        </div>
    </header>
    <main>
        <div class="contact-inner">
            <form action="#">
                <div class="first">
                    <label for="" class="contact-title block">お問い合わせ内容</label><br>
                    <label for="Document" class="contact-item"><input type="checkbox" id="Document" name="Document">資料請求</label><br class="br-sp">
                    <label for="tel" class="contact-item"><input type="checkbox" id="tel" name="tel">お電話でのご相談を希望</label><br class="br-sp">
                    <label for="application" class="contact-item"><input type="checkbox" id="application" name="application">申し込み</label><br class="br-sp">
                    <br>    
                </div>

                <label for="" class="content block">担当者名</label><br>
                <input type="text" style="width: 100%;">
                <label for=""class="content block">電話番号</label>
                <input type="tel" style="width: 100%;">
                <label for="" class="content block">メールアドレス</label>
                <input type="e-mail" style="width: 100%;">
                <label for=""class="content block">その他</label>
                <textarea name="" id="" cols="30" rows="10" style="width:100%"></textarea>
                <label for="" class="submit block"><input type="submit" value="Submit" class="submit-btn">
                </label>
            </form>
        </div>
    </main>

        <div class="footer-text">&copy;cresta.design all rights reserved</div>
